<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz./thymeleaf/layout"
      layout:decorate="~{user-layout}">
<head>
    <meta charset="UTF-8">
</head>
<body>
<main layout:fragment="main">
    <div class="container" style="margin-top: 85px; margin-bottom: 50px">
        <div class="row justify-content-center">
            <div class="col-lg-5">
                <div class="card shadow-lg border-1 rounded-lg mt-5">
                    <div class="card">
                        <div class="text-center card-header display-6">
                            Đăng Nhập
                        </div>
                        <div class="card-body">
                            <form class="row g-3" method="post">
                                <div class="col-md-12">
                                    <label for="username" class="form-label ms-2">Email</label>
                                    <input type="email" class="form-control" id="username" name="username">
                                </div>
                                <div class="col-md-12">
                                    <label for="password" class="form-label ms-2">Mật khẩu</label>
                                    <input type="password" class="form-control" id="password" name="password">
                                </div>
                                <div class="col-12">
                                    <div class="form-check ms-2">
                                        <input class="form-check-input" type="checkbox" id="remember-me" name="remember-me">
                                        <label class="form-check-label" for="remember-me">
                                            Lưu đăng nhập
                                        </label>
                                    </div>
                                </div>
                                <div class="col-12 text-center">
                                    <button type="submit" class="btn btn-primary">Đăng nhập</button>
                                </div>
                            </form>
                        </div>
                        <div class="small mx-3 mb-3"><a th:href="@{/users/register}">Bạn chưa có tài khoản? Đăng kí!</a></div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
