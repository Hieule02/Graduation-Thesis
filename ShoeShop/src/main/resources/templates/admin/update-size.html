<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz./thymeleaf/layout"
      layout:decorate="~{admin-layout}">


<main layout:fragment="main">
    <h1>Kích cỡ</h1>
    <hr>
    <div class="card">
        <div class="card-header">
            Cập nhật kích cỡ
        </div>
        <div class="p-3">
            <form method="POST" th:action="@{/admin/sizes/edit}" th:object="${size}">
                <div class="card-body">
                    <input type="hidden" th:field="*{id}" readonly>
                    <div class="mb-3">
                        <label for="role" class="form-label font-weight-bold">Kích cỡ</label>
                        <input type="text" class="form-control" id="role" th:field="*{size}"
                               placeholder="Enter the name" autofocus>
                        <p th:if="${#fields.hasErrors('size')}" class="text-danger mt-2"
                           th:errors="*{size}"></p>
                        <p th:if="${fail}" th:text="${fail}" class="text-danger mt-2"></p>
                    </div>
                    <div class="text-center">
                        <button id="submitBtn" class="btn btn-primary" type="submit">Cập nhật</button>
                        <a class="btn btn-outline-danger" th:href="@{/admin/sizes}">Hủy</a>
                    </div>
                </div>
            </form>
        </div>
    </div>


</main>

</body>

</html>
