<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz./thymeleaf/layout"
      layout:decorate="~{admin-layout}">


<main layout:fragment="main">
    <h1>Danh mục sản phẩm</h1>
    <hr>
    <p class="text-center">
        <a th:href="@{/admin/categories/create}" class="btn btn-outline-dark">Thêm mới danh mục</a>
    </p>
    <hr>
    <div class="card">
        <div class="card-header">
            Danh sách danh mục sản phẩm
        </div>
        <div class="p-3">
            <p th:if="${success}" class="text-success text-center" th:text="${success}"></p>
            <p th:if="${fail}" class="text-danger text-center" th:text="${fail}"></p>
            <table class="table table-striped table-bordered">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Danh mục</th>
                    <th scope="col">Mô tả</th>
                    <th scope="col">Thao tác</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="category : ${categories}">
                    <th scope="row">[[${category.id}]]</th>
                    <td>[[${category.title}]]</td>
                    <td>[[${category.description}]]</td>
                    <td>
                        <a class="btn btn-primary" th:href="@{/admin/categories/edit(id=${category.id})}">Chỉnh sửa</a>
                        <a class="btn btn-danger" onclick="return confirm('Bạn có chắc chắn muốn xóa?')" th:href="@{/admin/categories/delete(id=${category.id})}">Xóa</a>
                    </td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>
</main>

</body>

</html>
