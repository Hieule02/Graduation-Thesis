<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz./thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title layout:title-pattern="$CONTENT_TITLE -  $LAYOUT_TITLE">Admin</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
          integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <script src="https://cdn.ckeditor.com/ckeditor5/34.2.0/classic/ckeditor.js"></script>
</head>

<body>
<nav class="navbar navbar-lg navbar-light bg-light border fixed-top">
    <a class="navbar-brand" th:href="@{/}">Hieu Shop</a>
    <div class="dropdown">
        <button class="btn dropdown-toggle border-0" data-toggle="dropdown" aria-expanded="false">
            <i class="fa-solid fa-user"></i>
        </button>
        <div class="dropdown-menu" style="left: -200%; right: 0;">
            <a class="dropdown-item" type="button" th:href="@{/login}">
                <i class="fa-solid fa-right-from-bracket"></i> Đăng xuất</a>
        </div>
    </div>
</nav>
<main class="row ml-1">
    <div class="col-2 bg-light border fixed-top" style="height: 100vh; margin-top: 57px">
        <div class="card mt-4">
            <ul class="list-group list-group-flush">
                <li class="list-group-item bg-secondary"><a th:href="@{/admin}"
                                                            style="font-size: large; color: white">
                    <i class="fa-solid fa-gauge"></i> Trang tổng quan</a>
                </li>
                <li class="list-group-item"><a th:href="@{/admin/categories}">
                    <i class="fa-solid fa-table"></i> Danh mục</a>
                </li>
                <li class="list-group-item"><a th:href="@{/admin/products}">
                    <i class="fa-brands fa-product-hunt"></i> Sản phẩm</a>
                </li>
                <li class="list-group-item"><a th:href="@{/admin/users}">
                    <i class="fa-solid fa-user"></i> Người dùng</a>
                </li>
                <li class="list-group-item"><a th:href="@{/admin/orders}">
                    <i class="fa-solid fa-money-bill"></i> Đơn hàng</a>
                </li>
                <li class="list-group-item"><a th:href="@{/admin/colors}">
                    <i class="fa-solid fa-palette"></i> Màu sắc</a>
                </li>
                <li class="list-group-item"><a th:href="@{/admin/sizes}">
                    <i class="fa-solid fa-arrow-up-9-1"></i> Kích cỡ</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="col-10" style="margin-left: 255px; margin-top: 60px">
        <div layout:fragment="main">
        </div>

    </div>
</main>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
</body>

</html>
